name: CI

on: [push]

jobs:
  build-enabler:
    name: Build the application for enabler
    runs-on: ubuntu-latest
    env:
      CTP_REGION: ${{ secrets.CTP_REGION }}
    defaults:
      run:
        working-directory: enabler
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install modules
        run: npm ci

      - name: Execute tests
        run: npm run test

  build-processor:
    name: Build the application for processor
    runs-on: ubuntu-latest
    env:
      CTP_PROJECT_KEY: ${{ secrets.CTP_PROJECT_KEY }}
      CTP_CLIENT_ID: ${{ secrets.CTP_CLIENT_ID }}
      CTP_CLIENT_SECRET: ${{ secrets.CTP_CLIENT_SECRET }}
      CTP_SCOPE: ${{ secrets.CTP_SCOPE }}
      CTP_REGION: ${{ secrets.CTP_REGION }}
      CTP_API_URL: ${{ secrets.CTP_API_URL }}
      CTP_AUTH_URL: ${{ secrets.CTP_AUTH_URL }}
      CTP_SESSION_URL: ${{ secrets.CTP_SESSION_URL }}
      CTP_JWKS_URL: ${{ secrets.CTP_JWKS_URL }}
      CTP_JWT_ISSUER: ${{ secrets.CTP_JWT_ISSUER }}
    defaults:
      run:
        working-directory: processor
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install modules
        run: npm ci

      - name: Execute tests
        run: npm run test